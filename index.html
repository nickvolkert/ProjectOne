<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/bootswatch.min.css" rel="stylesheet" type="text/css">
    <link href="css/bub.css" rel="stylesheet" type="text/css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Bubble Burster</h1>
      </div>

      <div id="carouselId" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/Rectangle_5.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/Rectangle_5.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/Rectangle_5.png" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="card" id="searchSubjects">
        <h5 class="card-header">Featured</h5>
        <div class="card-body">
          <div class="panel-body">
            <form role="form">
              <label for="search">Search Term:</label>
              <input type="text" class="form-control" id="search-term" placeholder="Find a Challenging Subject">
              <div id="errorHandling">Please Enter a search term</div>
        		  <button type="submit" class="btn btn-primary" id="run-search"><i class="fa fa-search"></i> Search</button>
        		</form>
          </div>
        </div>
      </div>

      <!--Twitter API content goes in these buckets-->
      <div class="card" id="loadTwitter">
        <h5 class="card-header">Tweets about: <span id="tweetSubjectHeader">subject</span></h5>
        <div class="card-body">
          <div class="container">
            <div class="row">

              <div class="col-sm" id="loadTweetsLeft">
                  <h5>Tweets FOR this subject</h5>
              </div>
              <div class="col-sm" id="loadTweetsRight">
                  <h5>Tweets AGAINST this subject</h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card" id="curatedHashtags">
        <h5 class="card-header">Featured</h5>
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-sm">
               <p><a href="javascript:;" class="linkCurated">#netneutrality</a></p>
               <p><a href="javascript:;" class="linkCurated">#superbowl</a></p>
             </div>
             <div class="col-sm">
               <p><a href="javascript:;" class="linkCurated">#muellerinvestigation</a></p>
               <p><a href="javascript:;" class="linkCurated">#newcalifornia</a></p>
             </div>
             <div class="col-sm">
               <p><a href="javascript:;" class="linkCurated">#paulblart</a></p>
               <p><a href="javascript:;" class="linkCurated">#cordandtish</a></p>
             </div>
            </div>
          </div>
        </div>
      </div>
    <!--Container End-->
    </div>
    <footer class="footer">
      <div class="container">
        <span>Made by John Rotte, Dennis Huh and Nick Volkert</span>
      </div>
    </footer>

    <div id="intContainer"></div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script type="text/javascript" src="js/bub.js"></script>
  </body>
</html>
